<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>

    <center>
        <div id="headerSection">
        <h1>Online Voting System</h1>  
        </div>
        <hr>
<div id="bodySection">
        <h2 style="color:rgb(1, 1, 1)">Registration</h2>
            <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name" required>&nbsp
                <input type="number" name="mobile" placeholder="Mobile" required><br><br>
                <input type="password" name="password" placeholder="Password" required>&nbsp
                <input type="password" name="cpassword" placeholder="Confirm Password" required><br><br>
                <input style="width: 24%" type="text" name="address" placeholder="Address" required><br><br>
                <div id="imagepart" style="width: 30%">
                    Upload image: <input type="file" id="profile" name="photo">
                </div>
                <br>
                <div id="role" style="width: 30%">
                    Select your role:
                    <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select><br>                   
                </div><br>
                <button id="loginbtn" type="submit" name="registerbtn">Register</button><br><br>
                Already user? <a href="../">Login here</a>
            </form>
 </div>
        </center>
        <div style="padding:200px">
            <center>
                <span style="color:white;background-color:black"> &copy2022 All Rights Reserved</span>
                </center>
         </div>
</body>
</html>
